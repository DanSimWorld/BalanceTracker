<div class="transaction-container">
  <h2>Add Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="amount">Amount</label>
      <input id="amount" formControlName="amount" type="number" step="0.01" />
    </div>
    <div>
      <label for="type">Type</label>
      <select id="type" formControlName="type">
        <option value="add">Add</option>
        <option value="deduct">Deduct</option>
      </select>
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="car">Car</option>
        <option value="groceries">Groceries</option>
      </select>
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div>
      <label for="date">Date</label>
      <input id="date" formControlName="date" type="date" />
    </div>
    <button type="submit" class="btn-primary">Submit Transaction</button>
  </form>
  <a routerLink="/balance" class="btn-back">Back to Balance</a>
</div>
